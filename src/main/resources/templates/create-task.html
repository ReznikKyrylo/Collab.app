<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<nav class="navbar bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a th:href="@{/home}" class="navbar-brand">Collab</a>
    </div>
</nav>
<div>
    <h1 class="mt-5 ms-2">Create new Task</h1>

    <form class="mt-5 ms-3 me-3" th:action="@{|/tasks/create/todos/${todo_id}|}" th:method="POST" th:object="${task}">

        <div class="mb-3">
            <label for="inputTaskNameTitle" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="inputTaskNameTitle"
                   aria-describedby="name-error">
            <div id="name-error" class="form-text" style="color:red" th:if="${#fields.hasErrors('name')}"
                 th:errors="*{name}">Name title
            </div>
        </div>

        <div class="mb-3">
            <label for="Priority" class="form-label">Priority</label>
            <select th:field="*{priority}" class="form-select form-select-lg mb-3" id="Priority"
                    aria-label=".form-select-lg example">
                <option th:each="priority : ${priorities}"
                        th:value="${priority.name()}"
                        th:text="${priority.name()}"
                        th:selected="${priority.LOW}">Priority
                </option>
            </select>
        </div>
        <input type="hidden" name="todoId" th:value="${todo_id}">
        <button type="submit" class="btn btn-primary">Create</button>
        <button type="reset" class="btn btn-light">Clean</button>
        <button type="button" class="btn btn-success">
            <a style="color:white;text-decoration-line:none" th:href="@{|/todos/${todo_id}/tasks|}">Go to Task List</a>
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
