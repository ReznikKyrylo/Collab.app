<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update existing To-Do</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a th:href="@{/home}" class="navbar-brand">Collab</a>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="mt-5 ms-2">Update Existing To-Do</h1>

    <form class="mt-5 ms-3 me-3"
          th:action="@{|/todos/${todo.id}/update/users/${todo.getOwner().id}|}"

          th:method="POST"
          th:object="${todo}">

        <div class="mb-3">
            <label for="exampleInputId1" class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" id="exampleInputId1" disabled>
        </div>

        <div class="mb-3">
            <label for="exampleTitle" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="exampleTitle"
                   aria-describedby="title-error">
            <div id="title-error" class="form-text" style="color:red" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">Error title
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <button type="reset" class="btn btn-light">Clean</button>

        <a class="btn btn-success" th:href="@{|/todos/all/users/${todo.getOwner().id}|}">Go to ToDo List</a>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
