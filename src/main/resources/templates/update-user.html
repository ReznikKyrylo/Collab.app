<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a th:href="@{/home}" class="navbar-brand">Collab</a>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="mt-5 ms-2">Update Existing Users</h1>

    <form class="mt-5 ms-3 me-3" th:action="@{/users/{id}/update(id=${user.getId()})}" th:method="POST"
          th:object="${user}">

        <div class="mb-3">

            <label for="exampleInputId1" class="form-label">ID</label>
            <input type="text" th:field="*{id}" class="form-control" id="exampleInputId1" disabled>

        </div>

        <div class="mb-3">
            <label for="exampleInputFirstName1" class="form-label">First name</label>
            <input type="text" th:field="*{firstName}" class="form-control" id="exampleInputFirstName1"
                   aria-describedby="first-name-error">
            <div id="first-name-error" class="form-text" style="color:red" th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}">Error first name
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputLastName1" class="form-label">Last name</label>
            <input type="text" th:field="*{lastName}" class="form-control" id="exampleInputLastName1"
                   aria-describedby="last-name-error">
            <div id="last-name-error" class="form-text" style="color:red" th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}">Error last name
            </div>
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input style="background-color: yellow" type="email" th:field="*{email}" class="form-control"
                   id="exampleInputEmail1" aria-describedby="email-error" readonly>
        </div>

        <div class="mb-3">
            <label for="exampleInputOldPassword1" class="form-label"> Old Password</label>
            <input style="background-color: yellow" type="password" th:value="*{password}" class="form-control"
                   id="exampleInputOldPassword1" aria-describedby="password-error" readonly>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="password"
                   aria-describedby="password-error">
            <div id="password-error" class="form-text" style="color:red" th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}">Password error
            </div>
        </div>


        <div class="mb-3">
            <label for="Role" class="form-label">Role</label>
            <select th:field="*{role}" class="form-select form-select-lg mb-3" id="Role"
                    aria-label=".form-select-lg example">
                <option th:each="role : ${roles}"
                        th:value="${role.getId()}"
                        th:text="${role.getName()}"
                        th:selected="${user.getRole().getId() == role.getId()}">Role
                </option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
        <button type="reset" class="btn btn-light">Clean</button>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
