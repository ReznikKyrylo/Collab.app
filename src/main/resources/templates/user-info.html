<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User info</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a th:href="@{/home}" class="navbar-brand">Collab</a>
    </div>
</nav>
<div class="container-fluid">
    <h1 class="mt-5 ms-2">User info</h1>

    <div class="mb-3">

        <label for="exampleInputId1" class="form-label">ID</label>
        <input type="text" th:value="${user.id}" class="form-control" id="exampleInputId1" disabled>

    </div>

    <div class="mb-3">
        <label for="exampleInputFirstName1" class="form-label">First name</label>
        <input type="text" th:value="${user.firstName}" class="form-control" id="exampleInputFirstName1" disabled>

    </div>

    <div class="mb-3">
        <label for="exampleInputLastName1" class="form-label">Last name</label>
        <input type="text" th:value="${user.lastName}" class="form-control" id="exampleInputLastName1" disabled>
    </div>

    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" th:value="*{user.email}" class="form-control" id="exampleInputEmail1"
               aria-describedby="email-error" disabled>
    </div>

    <div class="mb-3">
        <label for="Role" class="form-label">Role</label>
        <input type="text" th:value="${user.role.name}" class="form-control" id="Role" disabled>
    </div>

    <div>
        <a class="btn btn-primary" th:href="@{|/users/${user.id}/update|}">Edit</a>
        <a class="btn btn-danger" th:href="@{|/users/${user.id}/delete|}">Remove</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
