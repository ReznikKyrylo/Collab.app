<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-body-tertiary border-bottom">
    <div class="container-fluid">
        <a th:href="@{/home}" class="navbar-brand">Collab</a>
    </div>
</nav>
<div class=".container">

    <h1 class="mt-5 ms-2">List Of Users</h1>
    <div class="mt-2 me-3 float-end">
        <a th:href="@{/users/create}" class="btn btn-primary btn-lg">Create new User</a>
    </div>

    <table class="table table-striped mt-5">
        <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Id</th>
            <th scope="col">Full Name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user,rowStat : ${users}">
            <th scope="row" th:text="${rowStat.count}">No.</th>
            <td th:text="${user.getId()}">Id</td>

            <td>
                <a th:href="@{/todos/all/users/{id}(id=${user.getId()})}"
                   th:text="${user.getFirstName()+' '+user.getLastName()}">Full Name</a>
            </td>

            <td th:text="${user.getEmail()}">Email</td>
            <td colspan="2">
                <a th:href="@{/users/{id}/update(id=${user.getId()})}">Edit</a>
                <a th:href="@{/users/{id}/delete(id=${user.getId()})}">Remove</a>
            </td>

        </tr>

        </tbody>

    </table>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
